<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form method="POST" action="https://formspree.io/f/xrgonrqv">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" maxlength="50" placeholder="Digite su nombre y apellidos">
        <br>

        <label for="subject">Asunto</label>
        <input type="text" name="subject" id="subject" placeholder="Digite su asunto">
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Digite su email">
        <br>

        <label for="message">Mensaje</label>
        <br>
        <textarea name="textarea" rows="10" cols="50"></textarea>
        <br>

        <input type="submit" name="submit" value="Enviar">
    </form>
</body>

</html>
